<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if film %}
        <h1>{{ film.name }}</h1>
        <h3>{{ film.description }}</h3>
        <a href="{% url 'film_delete_url' film.id %}">Delete!</a>
    {% else %}
        <h1>Film does not exist!</h1>
    {% endif %}
</body>
</html>
